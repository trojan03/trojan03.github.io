<div class="container text-left">
  <div class="row" style="height: 100px"></div>
  <div class="row mb-5">
    <div class="col-4 mb-5 blog-post p-5" ng-repeat="post in blogController.posts" ng-click="blogController.openPost(post.id)">
      <div class="row font-weight-bold">
        {{post.title}}
      </div>
      <div class="row">
        {{post.summary}}
      </div>
      <div class="row">
        {{post.date}}
      </div>
    </div>
  </div>
</div>

<style>
  .blog-post:hover {
    background: lightgrey;
    cursor: pointer;
  }
</style>
