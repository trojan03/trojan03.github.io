<div class="container text-left">
  <div class="row" style="height: 100px"></div>
  <div class="row mb-5">
    <a class="col-4 blog-post-link" ng-href="{{blogController.openPost(post.id)}}" ng-repeat="post in blogController.posts">
    <div class="mb-5 blog-post p-4 fade-link" style="border-bottom: 1px solid #17a2b8; height: 70%">
      <div class="row font-weight-bold text-info">
        {{post.title}}
      </div>
      <div class="row">
        {{post.summary}}
      </div>
      <div class="row">
        {{post.date}}
      </div>
    </div>
    </a>
  </div>
</div>
